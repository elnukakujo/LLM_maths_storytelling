version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend/study_completion-app
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: frontend/study_completion-app/build
    files:
      - '**/*'
  cache:
    paths:
      - frontend/study_completion-app/node_modules/**/*